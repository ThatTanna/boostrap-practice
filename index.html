<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="images/dice-logo.png" alt="">
                    Dice Meeple
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Boardgames</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </nav>

    <!-- Hero -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <!-- Left Hero -->
                    <div class="col-md-5 d-flex align-content-center justify-content-start flex-wrap m-3">
                        <div class="hero-title">
                            <h1>
                                One-Stop Shop
                            </h1>
                            <h6>
                                For all your boardgame needs! Selection range from euro games, custom dice, and many
                                more!
                            </h6>
                        </div>

                        <div class="cta mt-3">
                            <button type="button" class="btn btn-warning me-3">Shop now</button>
                            <button type="button" class="btn btn-info">Explore Products</button>
                        </div>
                    </div>
                    <!-- Right Hero -->
                    <div class="col-md-5 d-flex justify-content-center align-content-center flex-wrap m-3">
                        <img class="hero-image" src="images/dicetower.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center px-5">
                    <h3>Join us today!</h3>
                    <form class="needs-validation" novalidate>
                        <div class="input-group">
                            <input type="email" class="form-control" id="newsletter" placeholder="name@example.com"
                                required>
                            <button type="submit" class="btn btn-warning">Join Now!</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>

</body>

</html>
